<div>
  <div class="text-2xl">Products</div>
  <div>{{len .}} products fetched</div>
  <div class="h-[70vh] overflow-y-auto">
    <table width="auto">
      <thead class="sticky top-0 bg-gray-500 text-white">
        <tr>
          <td>Product name</td>
          <td>Qty / unit</td>
          <td align="right">List price</td>
          <td align="right">Reorder level</td>
        </tr>
      </thead>
      <tbody>
        {{range .}}
          <tr class="even:bg-gray-200">
            <td>{{.ProductName}}</td>
            <td>{{.QuantityPerUnit}}</td>
            <td align="right">{{printf "%.2f" .UnitPrice}}</td>
            <td align="right">{{printf "%d" .ReorderLevel}}</td>
          </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
